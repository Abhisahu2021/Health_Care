<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Task</title>
</head>
<body>
    <h1>Edit Task</h1>
    <form th:action="@{/tasks/edit/{taskId}(taskId=${task.id})}" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" th:value="${task.name}" required>
        <br>
        <label for="description">Description:</label>
        <input type="text" id="description" name="description" th:value="${task.description}">
        <br>
        <label for="dueDate">Due Date:</label>
        <input type="date" id="dueDate" name="dueDate" th:value="${task.dueDate}" required>
        <br>
        <button type="submit">Save</button>
    </form>
</body>
</html>
